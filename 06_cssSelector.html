<!-- CSS Selectors
1. Basics: Element, ID, and Class

    (1) Element Selector : Select all instances of a given element 
    (2) ID Selector : Select an element with a give ID. Only one per page! 
                    : One element matches an ID name
                    : Only one unique ID(s) per page
    (3) Class Selector : Select all elements witha  given class
-->

<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" type="text/css" href="06_todolist.css">
     </head>
    <body>

        <h1>Todo List</h1>

        <ul> 
            <li class="completed">
                <input type="checkbox" checked>
                Python  
            </li>
            <li class="completed">
                <input type="checkbox" checked>
                Ruby
            </li> 
            <li id="special">
                <input type="checkbox">
                Data Science
            </li>
        </ul>
    
    </body>
</html>
