<!-- New tags/attributes
# style type="text/css"
# selector {property: value;}
# link tag
-->

<!DOCTYPE html>
<html>
    <head>
        <title>About Me</title>

        <style type="text/css">
        /*
        selector {
            property: value;
        }
        */

        h1 { 
            color: purple;
        }
 
        li {
            color: orange;
        }

        /* the one that came after is applied in the final view*/
        h1 {
             color: blue;
        }
        
        </style>
    </head>
    <body>
        <h1>About Me</h1> 

        <h4>My Hobbies:</h4>
        <ul>
            <li>Playing piano</li>
            <li>Cooking</li>
            <li>Reading</li>
       <!-- <li style="color: purple;">Playing piano</li> -->
        </ul>
    
    </body>
</html>
