<!-- CSS Selector / Declaration
    Example :
        - selector : h1
        - declaration : {color:red;}  == {property :(value-property seperator) value}
-->

<!DOCTYPE html>
<html>
    <head>
        <style>
            li {
                color:red; /* 폰트 컬러 */
                text-decoration:underline; /* 밑줄 */
            }
        </style>
    </head>
 
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
        </ul>
    </body>
</html>
