<!--
    font-family : 글꼴 지정. 비슷한 폰트들 설정 후, 우선 순위에 따라 보여줌. 
        - selif: 브라우저가 장식이 있는 글꼴 중 하나를 선택해 보여줄 것임
        - Sans-serif : 브라우저가 장식이 없는 글꼴 중 하나를 선택해 보여줄 것임
        - cursive (흘림체)
        - fantasy
        - monospace (고정폭) : 
    
    font-weight : 폰트 굵기 
        - bold
    
    light-height : 자간 폭

    font : 폰트와 관련된 여러 속성을 축약형으로 표현하는 속성입니다. 형식은 아래와 같습니다. 순서를 지켜서 기술하셔야 합니다. 
        - font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit; 


* 참고 : https://www.opentutorials.org/course/2418/13361
-->

<!DOCTYPE html>
<html>
<head>
    <style>
        #type1{
            font-size: 5rem;
            font-family: arial, verdana, "Helvetica Neue", serif;
            font-weight: bold;
            line-height: 2; /* font-height: 120px px은 고정된 값이 됨! 따라서 폰트 크기를 바꿔도 자간 폭은 동일 */ 
        }
            /* 위에 있는 것을 font 축약형으로 한번에 담아서 표현해보기 */
        
        #type2{
            font: bold 5rem/2 arial, verdana, "Helvetica Neue", serif;
        }
    </style>
</head>
<body>
    <p id="type1">Hello World<br>
        Hello World
    </p>
    <p id="type2">Hello World<br>
        Hello World
    </p>
</body>
</html>
