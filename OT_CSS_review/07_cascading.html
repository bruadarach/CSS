<!-- CSS(Cascading Style Sheets) 

Cascading (적용우선순위 : 하나의 태그에 중첩되어 CSS가 적용되었을 때, 우선순위를 어떻게 할 것인가?)
    : mechanisms that control which r
    ule applies when there is such a conflict.
    
    - Cascading
        : Stylesheets cascade — at a very simple level this means that the order of CSS rules matter; 
        : when two rules apply that have equal specificity the one that comes last in the CSS is the one that will be used.

    - Specificity
        : Specificity is how the browser decides which rule applies if multiple rules have different selectors, 
        : but could still apply to the same element. 
        : It is basically a measure of how specific a selector's selection will be


Useful Link : https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Cascade_and_inheritance
 -->

<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color:red;}
            /* li{color:red !important; } !important를 붙이면 무적의 순위가 됨!*/
            #idsel{color:powderblue;}
            .classsel{color:gree;}
        </style>
    </head>

    <body>
        <ul>
            <li>HTML</li>
            <li id="idsel" class="classsel" style="color:powderblue">CSS</li>
            <li>Javascript</li>
        </ul>

        <ol>
            <li>style attribute</li> <!-- stype="" --> 
            <li>id selector</li> <!-- id="idsel" / #idsel{} -->
            <li>class selectors</li> <!-- class="classsel" / .classsel{}-->
            <li>tag selector</li> <!-- <style> li{} </style> -->
        </ol>
    </body>
</html>
